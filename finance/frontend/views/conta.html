<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .card.dark-mode {
            background-color: #1f1f1f;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Finanças Pessoais</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="conta.html">Contas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cartao.html">Cartões</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="transacoes.html">Transações</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="investimentos.html">Investimentos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <div class="container my-5">
        <!-- Título -->
        <div class="row mb-4">
            <div class="col-md-12">
                <h2 class="mb-0">Contas</h2>
                <p class="text-muted">Gerencie aqui todas as suas contas bancárias e seus saldos.</p>
            </div>
        </div>

        <!-- Botão de adicionar nova conta -->
        <div class="row mb-4">
            <div class="col-md-12 text-end">
                <button class="btn btn-primary" id="addAccountBtn">+ Adicionar Nova Conta</button>
            </div>
        </div>

        <!-- Lista de contas -->
        <div class="row">
            <!-- Conta 1 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Conta Corrente</h5>
                        <p class="card-text text-muted">Banco XYZ</p>
                        <h6 class="mb-0 text-success">Saldo: R$ 3.250,00</h6>
                    </div>
                    <div class="card-footer text-end">
                        <button class="btn btn-outline-primary btn-sm">Editar</button>
                        <button class="btn btn-outline-danger btn-sm">Excluir</button>
                    </div>
                </div>
            </div>
            <!-- Conta 2 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Poupança</h5>
                        <p class="card-text text-muted">Banco ABC</p>
                        <h6 class="mb-0 text-success">Saldo: R$ 5.100,00</h6>
                    </div>
                    <div class="card-footer text-end">
                        <button class="btn btn-outline-primary btn-sm">Editar</button>
                        <button class="btn btn-outline-danger btn-sm">Excluir</button>
                    </div>
                </div>
            </div>
            <!-- Conta 3 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Investimentos</h5>
                        <p class="card-text text-muted">Corretora DEF</p>
                        <h6 class="mb-0 text-success">Saldo: R$ 12.000,00</h6>
                    </div>
                    <div class="card-footer text-end">
                        <button class="btn btn-outline-primary btn-sm">Editar</button>
                        <button class="btn btn-outline-danger btn-sm">Excluir</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Exemplo de interatividade para o botão "Adicionar Nova Conta"
        const addAccountBtn = document.getElementById('addAccountBtn');
        addAccountBtn.addEventListener('click', () => {
            alert('Aqui você poderá adicionar uma nova conta futuramente!');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
